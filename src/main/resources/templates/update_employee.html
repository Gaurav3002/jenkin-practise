<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Book</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Book Details</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Book List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/showEmpForm">Add Employee</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <h2>Update Book</h2>

  <form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST" onsubmit="return validateForm()">
    <input type="hidden" th:field="*{id}"> <!-- Hidden field to store the employee id -->

    <!-- First Name -->
    <div class="form-group">
      <label for="name"> Book Name</label>
      <input type="text" th:field="*{name}" id="firstName" placeholder="Book Name" class="form-control mb-4 col-4">
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="price">Book Price</label>
      <input type="text" th:field="*{price}" id="lastName" placeholder="book price" class="form-control mb-4 col-4">
    </div>



    <!-- Submit Button -->
    <button type="submit" class="btn btn-info col-2">Update Employee</button>
  </form>
</div>

<!-- Footer -->
<footer class="text-center py-4">
  <p>Â© 2025 Employee Management System</p>
</footer>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
